<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="gallery-wrapper">
        <h1 class="gallery-title">Image Gallery</h1>
        <p class="gallery-instruction">Select a thumbnail below to view the image</p>
        <div class="gallery-container">
            <div class="main-image">
                <img id="currentImage" src="img/img1.jpg" alt="Gallery Image">
            </div>
            <div class="thumbnails">
                <img src="img/img1.jpg" alt="Thumbnail 1" onclick="showImage(0)">
                <img src="img/image2.jpg" alt="Thumbnail 2" onclick="showImage(1)">
                <img src="img/img3.jpg" alt="Thumbnail 3" onclick="showImage(2)">
                <img src="img/img4.jpg" alt="Thumbnail 4" onclick="showImage(3)">
            </div>
        </div>
    </div>
    <script src="index.js"></script>       
</body>
</html>
